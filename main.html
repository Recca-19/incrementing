<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Increment App</title>
</head>

<body>
    <div class="main">
        <h1>Incremental Button</h1>
        <div class="buttons">
            <button onclick=" addOrSub('+') ">
                +
            </button>

            <div class="js-number number">0</div>

            <button onclick=" addOrSub('-')">
                -
            </button>
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
